<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>RuneQuest Lite â€” Modular</title>
  <style>
    :root{ --panel:#0f151d; --muted:#90a2b5; --text:#e8f1ff; }
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0; display:grid; grid-template-columns:320px 1fr 300px; gap:10px; padding:10px;
         background:radial-gradient(120% 120% at 0% 0%, #0d1621, #0b0f12); color:var(--text);
         font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    .panel{background:var(--panel); border:1px solid #1a2531; border-radius:12px; padding:10px; overflow:auto}
    #gamewrap{position:relative}
    #game{display:block; width:100%; height:100%; background:#132022; border:1px solid #1a2b2e; border-radius:12px}
    .hud{position:absolute; top:8px; left:8px; display:flex; gap:10px}
    .badge{background:#0e1622aa; border:1px solid #203044; border-radius:999px; padding:4px 8px; font-weight:700}
    .stat{background:#0e1622; border:1px solid #203044; border-radius:10px; padding:6px 8px; font-size:12px}
  </style>
</head>
<body>
  <section class="panel">
    <h2>Character</h2>
    <div class="stat">HP <b style="float:right" id="hpText">10/10</b>
      <div style="height:10px;background:#11202c;border:1px solid #203044;border-radius:6px;overflow:hidden">
        <div id="hpBar" style="height:10px;background:#ff8b7e;width:100%"></div>
      </div>
    </div>
    <div class="stat" style="margin-top:6px">XP <b style="float:right" id="xpText">0 (Lv1)</b>
      <div style="height:10px;background:#11202c;border:1px solid #203044;border-radius:6px;overflow:hidden">
        <div id="xpBar" style="height:10px;background:#6dc2ff;width:0%"></div>
      </div>
    </div>
    <div style="display:flex; gap:6px; flex-wrap:wrap; margin-top:6px">
      <span class="stat">Coins <b id="coinText">50</b></span>
      <span class="stat">Area <b id="areaText">Overworld</b></span>
    </div>
    <h3 style="margin:8px 0 4px">Inventory</h3>
    <div id="inv" style="--cols:4;display:grid;grid-template-columns:repeat(var(--cols),1fr);gap:6px"></div>
  </section>

  <section class="panel" id="gamewrap">
    <div class="hud"><div class="badge" id="hudCoins">ðŸ’° 50</div><div class="badge" id="hudArea">Overworld</div></div>
    <canvas id="game" width="1280" height="768"></canvas>
    <div id="tooltip" style="display:none;position:absolute;background:#0f1420;border:1px solid #1f2b3a;border-radius:8px;padding:6px 8px;font-size:12px;color:#eef"></div>
  </section>

  <section class="panel">
    <h2>Actions</h2>
    <div style="display:grid;grid-template-columns:repeat(3,1fr);gap:6px">
      <button id="actAttack">Attack</button>
      <button id="actChop">Chop</button>
      <button id="actMine">Mine</button>
      <button id="actFish">Fish</button>
      <button id="shopBtn">Shop</button>
      <button id="bankBtn">Bank</button>
    </div>
    <div id="shop" style="display:none;margin-top:8px"></div>
    <div id="bank" style="display:none;margin-top:8px"></div>
  </section>

  <script type="module">
    import { boot } from "./src/main.js";
    boot();
  </script>
</body>
</html>
